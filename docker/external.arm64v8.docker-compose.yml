volumes:
  db-gsrs-mariadb-volume:

services:
  web:
    depends_on:
      - gsrs
    environment:
      - GSRS_URL=http://gsrs:8080
      - GSRS_ENABLED=true
  gsrs:
    extends:
      file: ./external.services.yml
      service: gsrs
  gsrsdb:
    extends:
      file: ./external.services.yml
      service: gsrsdb
    volumes:
      - db-gsrs-mariadb-volume:/var/lib/mariadb
