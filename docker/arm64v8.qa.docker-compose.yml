# NOTE(samuel): docker volumes cannot be defined in abstract files
volumes:
  bundler-deps-cache-ruby:
  db-pfda-mysql-volume:
  webpack-cache-client:

services:
  web:
    depends_on:
      - db
      - redis
      - sidekiq
    extends:
      file: ./base.services.yml
      service: web
    build:
      context: ../
      dockerfile: docker/images/isolation.arm64v8.Dockerfile
    environment:
      - RAILS_ENV=ui_test
    volumes:
      - type: volume
        source: bundler-deps-cache-ruby
        target: /usr/local/bundle
      - db-pfda-mysql-volume:/var/lib/mysql

  frontend:
    extends:
      file: ./base.services.yml
      service: frontend
    build:
      context: ../client
      dockerfile: ./docker/images/isolation.arm64v8.Dockerfile
    volumes:
      - type: volume
        source: webpack-cache-client
        target: /precision-fda/.build_cache/
  nodejs-api:
    depends_on:
      - db
      - redis
    extends:
      file: ./base.services.yml
      service: nodejs-api
  nodejs-worker:
    depends_on:
      - db
      - redis
    extends:
      file: ./base.services.yml
      service: nodejs-worker
  nodejs-admin-platform-client:
    extends:
      file: ./base.services.yml
      service: nodejs-admin-platform-client
  db:
    platform: linux/arm64
    extends:
      file: ./base.services.yml
      service: db
    volumes:
      - db-pfda-mysql-volume:/var/lib/mysql
  redis:
    extends:
      file: ./base.services.yml
      service: redis
  sidekiq:
    depends_on:
      - redis
    extends:
      file: ./base.services.yml
      service: sidekiq
    build:
      context: ../
      dockerfile: docker/images/isolation.arm64v8.Dockerfile
    environment:
      - RAILS_ENV=ui_test
    volumes:
      - type: volume
        source: bundler-deps-cache-ruby
        target: /usr/local/bundle
