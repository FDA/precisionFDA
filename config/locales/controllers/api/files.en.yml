en:
  api:
    files:
      copy:
        success:
          one: "%{count} item is copied successfully."
          other: "%{count} items are copied successfully."
        files_not_copied:
          one: File %{files} isn't copied since it's already exist in the destination scope.
          other: Files %{files} are not copied since they're already exist in the destination
